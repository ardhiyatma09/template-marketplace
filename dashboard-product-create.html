<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Store - Your Best Marketplace</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="style/main.css" rel="stylesheet" />
</head>

<body>
  <div class="page-dashboard">
    <div class="d-flex" id="wrapper" data-aos="fade-right">
      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center">
          <img src="images/logo.svg" alt="" class="my-4" width="95">
        </div>
        <div class="list-group list-group-flush">
          <a href="dashboard-admin.html" class="list-group-item list-group-item-action">
            Dashboard
          </a>
          <a href="dashboard-product.html" class="list-group-item list-group-item-action active">
            My Products
          </a>
          <a href="dashboard-transaction.html" class="list-group-item list-group-item-action">
            Transaction
          </a>
          <a href="dashboard-settings.html" class="list-group-item list-group-item-action">
            Store Settings
          </a>
          <a href="dashboard-account.html" class="list-group-item list-group-item-action">
            My Account
          </a>
          <a href="signin.html" class="list-group-item list-group-item-action">
            Sign Out
          </a>
        </div>
      </div>
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
          <div class="container-fluid">
            <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">&laquo; Menu</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Desktop menu -->
              <ul class="navbar-nav d-none d-lg-flex ml-auto">
                <li class="nav-item dropdown">
                  <a href="#" class="nav-link" id="navbarDropdown" role="button" data-toggle="dropdown">
                    <img src="images/account_user.png" class="rounded-circle mr-2 profile-picture" alt="">
                    Hi, Angga
                  </a>
                  <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Dashboard</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Logout</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link d-inline-block mt-2">
                    <img src="images/cart-filled.svg" alt="">
                    <div class="cart-badge">3</div>
                  </a>
                </li>
              </ul>
              <!--Mobile Menu-->
              <ul class="navbar-nav d-block d-lg-none">
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    Hi, Angga
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    Cart
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- section content -->
        <div class="section-content section-dashboard-home" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h2 class="dashboard-title">Add New Product</h2>
              <p class="dashboard-subtitle">Create your own product</p>
            </div>
            <div class="dashboard-content">
              <div class="row">
                <div class="col-12">
                  <form action="">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="">Product Name</label>
                              <input type="text" name="productname" class="form-control" value="La Casa De Papel">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="">Price</label>
                              <input type="number" name="price" class="form-control" value="200">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="">Category</label>
                              <select name="category" class="form-control">
                                <option value="">Furniture</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="description">Description</label>
                              <textarea name="editor1">
                                The Nike Air Max 720 SE goes bigger than ever before with Nike's tallest Air unit yet for unimaginable, all-day comfort. There's super breathable fabrics on the upper, while colours add a modern edge. Bring the past into the future with the Nike Air Max 2090, a bold look inspired by the DNA of the iconic Air Max 90. Brand-new Nike Air cushioning
                              </textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="thumbnails">Thumbnails</label>
                              <input type="file" multiple="" class="form-control pt-1" id="thumbnails" aria-describedby="thumbnails" name="thumbnails">
                              <small class="text-muted">
                                Kamu dapat memilih lebih dari satu file
                              </small>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-success w-100 mt-2" type="submit">Save Now</button>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    $('#menu-toggle').on('click', function (e) {
      e.preventDefault();
      $('#wrapper').toggleClass('toggled');
    })
  </script>
  <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace( 'editor1');
  </script>
</body>

</html>
